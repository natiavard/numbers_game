<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-color: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
      }

      .input-row {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .digit-input {
        width: 60px;
        height: 60px;
        font-size: 2rem;
        text-align: center;
        font-weight: bold;
        border-radius: 10px;
      }

      .guess-board {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      }

      .guess-row {
        display: flex;
        justify-content: center;
        gap: 8px;
      }

      .row-tile {
        width: 60px;
        height: 60px;
        border: 2px solid #d3d6da;
        font-size: 2rem;
        font-weight: bold;
        color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
      }

      .correct {
        background-color: #6aaa64;
        color: white;
        border-color: #6aaa64;
      }

      #result {
        font-weight: bold;
        margin-top: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 15px;
        cursor: pointer;
        border-radius: 10px;
        background-color: #d99100;
        color: black;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <h1>Guess the 4-digit number</h1>

    <div class="input-row">
      <input type="text" maxlength="1" class="digit-input" />
      <input type="text" maxlength="1" class="digit-input" />
      <input type="text" maxlength="1" class="digit-input" />
      <input type="text" maxlength="1" class="digit-input" />
      <button onclick="checkGuess()">Guess</button>
    </div>

    <div class="guess-board" id="guessBoard"></div>

    <div id="result"></div>

    <script src="game.js"></script>
  </body>
</html>
